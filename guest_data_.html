<!DOCTYPE html>
<body>
<p id="para"></p>
<script type="text/javascript">

$.ajax({
    url: 'guestdata.json',
    dataType: 'json',
    success: function(data) {
        for (var i=0; i<data.length; i++) {
            var row = $(data[i].batch);
            $('#para').append(row);
        }
    }
});
</script>
</body>
</html>
